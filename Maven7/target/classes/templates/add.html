<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>撩课-后台管理系统</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"  th:href="@{~/js/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet"  th:href="@{~/css/font-awesome/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{~/css/index.css}">
    <script th:src="@{~/js/bootstrap/dist/js/bootstrap.js}"></script>
    <script  th:src="@{~/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
</head>
<body>
<!-- 管理系统头部 -->
<div class="header">
    <nav class="navbar navbar-custom">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">英雄列表</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:;"><i class="fa fa-sign-out"></i>退出</a></li>
        </ul>
    </nav>
</div>
<!-- 主体 -->
<div class="main">
    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="./images/avatar.png">
            </div>
            <h4>itlike</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-user"></i>
                        英雄列表
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <!-- 客户列表 -->
        <div class="body">
            <!-- 面包屑 -->
            <ol class="breadcrumb" >
                <li><a href="javascript:;">编辑英雄</a></li>
                <li class="active">编辑英雄</li>
            </ol>
            <div class="panel panel-default user-list" >
                <div class="panel-body">

                </div>
                <form th:action="@{/addHero}" class="form-horizontal" method="post">

                    <input type="hidden" name="_method" value="put" th:if="${hero!=null}"/>
                    <input type="hidden" name="id" th:if="${hero!=null}" th:value="${hero.id}">

                    <div class="form-group">
                        <label  class="col-md-2 control-label">名称</label>
                        <div class="col-md-6">
                            <input type="text" name="username" th:value="${hero!= null}?${hero.username}"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">职业</label>
                        <div class="col-md-6">
                            <input type="text" name="profession" th:value="${hero!=null}?${hero.profession}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">电话</label>
                        <div class="col-md-6">
                            <input type="text" name="phone" th:value="${hero!=null}?${hero.phone}"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-6">
                            <input type="text" name="email" th:value="${hero!=null}?${hero.email}"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">上线日期</label>
                        <div class="col-md-6">
                            <input type="text" name="onlinetime" th:value="${hero!=null}?${#dates.format(hero.onlinetime,'yyyy-MM-dd')}"  class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-danger"    th:value="${hero!=null}?'修改':'添加'">
                    </div>
                </form>
            </div>
            <form method="post" id="del">

            </form>

        </div>
    </div>
</div>




</body>
</html>
